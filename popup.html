<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" type="text/css">
    <title>EUCALC</title>
  
    <style>
      html,body {
        font-family: 'Robot', sans-serif;
        font-size: 12px;
        margin: 0;
        padding: 0;
        min-width: 375px;
      }
      :root {
        --black: #2D2D2D;
        --gray: #D2D2D2;
        --lightgray: #F1F1F1;
        --white: #FFFFFF;
        --blue: #4285F4;
        --green: #0F9D58;
        --yellow: #F4B400;
        --red: #DB4437;
        --gray-hover: #bebebe;
        --lightgray-hover: #dad8d8;
        --blue-hover: #3a76d6;
        --green-hover: #0d8d4f;
        --yellow-hover: #d39b00;
        --red-hover: #bd3c30;
      }
      .modal-title {
        font-family: 'Robot', sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: var(--black);
      }
      .input-text {
        font-family: 'Robot', sans-serif;
        font-size: 16px;
        font-weight: 700;
        color: var(--black);
      }
      .version {
        font-weight: 500;
      }
      sub {
        font-size: 10px;
        font-weight: 700;
        color: var(--black);
      }
      .modal-content {
        padding: 0 0px;
      }
      #top-ans, select {
        font-family: 'Robot', sans-serif;
        font-size: 22px;
        width: 100%;
        padding: 8px 20px;
        margin: 0;
        display: inline-block;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: right;
      }
      #bottom-input-GCD, select {
        font-family: 'Robot', sans-serif;
        font-size: 16px;
        width: 55%;
        padding: 2px 14px;
        margin: 0;
        display: inline-block;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: center;
      }
      #bottom-input-FME, select {
        font-family: 'Robot', sans-serif;
        font-size: 16px;
        width: 100%;
        padding: 2px 2px;
        margin: 0;
        display: inline-block;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: center;
      }
      #bottom-ans, select {
        font-family: 'Robot', sans-serif;
        font-size: 18px;
        width: 72.5%;
        padding: 2px 14px;
        margin: 0;
        display: inline-block;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: right;
      }
      .blue{
        color: var(--blue);
      }
      .green{
        color: var(--green);
      }
      .yellow{
        color: var(--yellow);
      }
      .red{
        color: var(--red);
      }
      .btn-yellow{
        color: var(--white);
        background-color: var(--yellow);
        font-weight: 600;
      }
      .btn-yellow:hover{
        color: var(--white);
        background-color: var(--yellow-hover);
      }
      .btn-red{
        color: var(--white);
        background-color: var(--red);
        font-weight: 600;
      }
      .btn-red:hover{
        color: var(--white);
        background-color: var(--red-hover);
      }
      .btn-gray{
        color: var(--black);
        background-color: var(--gray);
        font-weight: 600;
      }
      .btn-gray:hover{
        color: var(--black);
        background-color: var(--gray-hover);
      }
      .btn-green{
        color: var(--white);
        background-color: var(--green);
        font-weight: 600;
      }
      .btn-green:hover{
        color: var(--white);
        background-color: var(--green-hover);
      }
      .btn-lightgray{
        color: var(--black);
        background-color: var(--lightgray);
        font-weight: 600;
      }
      .btn-lightgray:hover{
        color: var(--black);
        background-color: var(--lightgray-hover);
      }
      .btn-blue{
        color: var(--white);
        background-color: var(--blue);
        font-weight: 700;
      }
      .btn-blue:hover{
        color: var(--white);
        background-color: var(--blue-hover);
      }
      .btn-black{
        background-color: var(--black);
        font-weight: 700;
      }
      .blue:hover{
        color: var(--white);
        background-color: var(--blue);
      }
      .green:hover{
        color: var(--white);
        background-color: var(--green);
      }
      .yellow:hover{
        color: var(--white);
        background-color: var(--yellow);
      }
      .red:hover{
        color: var(--white);
        background-color: var(--red);
      }
      .btn:focus,.btn:active {
        outline: none !important;
        box-shadow: none;
      }
      hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>

  </head>
  <body>
    <div class="modal-header">
      <h6 class="modal-title"><img src="images/eucalc16.png" alt="" class="icon"> EUCALC<span class="version"> (1.0.0)</span></h6>
    </div>
    <div class="modal-content calculator mx-0 my-0">
      <div class="container-fluid display my-3">
        <div class="row align-items-center justify-content-center">
          <div class="col"><input type="text" id="top-ans" name="top-ans" placeholder="0"></div>
        </div>
      </div>
      <div class="container-fluid keys mb-3">
        <div class="row first align-items-center justify-content-center mb-1">
          <div class="col text-center"><button type="button" class="btn btn-yellow btn-block reset">AC</button></div>
          <div class="col text-center"><button type="button" class="btn btn-red btn-block">(</button></div>
          <div class="col text-center"><button type="button" class="btn btn-red btn-block">)</button></div>
          <div class="col text-center"><button type="button" class="btn btn-red btn-block operator">!</button></div>
          <div class="col text-center"><button type="button" class="btn btn-gray btn-block operator">÷</button></div>
        </div>
        <div class="row second align-items-center justify-content-center mb-1">
          <div class="col text-center"><button type="button" class="btn btn-green btn-block operator">%</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">7</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">8</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">9</button></div>
          <div class="col text-center"><button type="button" class="btn btn-gray btn-block operator">×</button></div>
        </div>
        <div class="row third align-items-center justify-content-center mb-1">
          <div class="col text-center"><button type="button" class="btn btn-green btn-block operator">//</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">4</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">5</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">6</button></div>
          <div class="col text-center"><button type="button" class="btn btn-gray btn-block operator">-</button></div>
        </div>
        <div class="row fourth align-items-center justify-content-center mb-1">
          <div class="col text-center"><button type="button" class="btn btn-green btn-block operator">√</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">1</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">2</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">3</button></div>
          <div class="col text-center"><button type="button" class="btn btn-gray btn-block operator">+</button></div>
        </div>
        <div class="row fifth align-items-center justify-content-center mb-3">
          <div class="col text-center"><button type="button" class="btn btn-green btn-block operator">^</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">0</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block plus-min">±</button></div>
          <div class="col text-center"><button type="button" class="btn btn-lightgray btn-block">Ans</button></div>
          <div class="col text-center"><button type="button" class="btn btn-blue btn-block equal">=</button></div>
        </div>
        <hr>
        <div class="row sixth align-items-center justify-content-center mt-3 mb-1">
          <div class="col text-center"><button type="button" class="btn btn-black btn-block blue" id="btn-gcd">GCD</button></div>
          <div class="col text-center"><button type="button" class="btn btn-black btn-block red" id="btn-fme">Fast Mod Exp</button></div>
        </div>
        <div class="row seventh align-items-center justify-content-center">
          <div class="col text-center"><button type="button" class="btn btn-black btn-block yellow" id="btn-bin">Int to Bin</button></div>
          <div class="col text-center"><button type="button" class="btn btn-black btn-block green" id="btn-hex">Int to Hex</button></div>
        </div>
        <div class="row bottom-int align-items-center justify-content-center" id="int"></div>
        <div class="row bottom-eq align-items-center justify-content-center" id="eq"></div>
        <div class="row bottom-ans align-items-center justify-content-center" id="bot-ans"></div>
        <div class="row bottom-clear align-items-center justify-content-center" id="clear"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
